        var posList = [
            'left', 'right', 'top', 'bottom',
            'inside',
            'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
            'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
        ];

        //     align: {

        //         }

        var labelOption = {
            normal: {
                show: true,
                position: 'insideBottom',
                distance: 15,
                align:'left',
                verticalAlign: 'middle',
                rotate: 90,
                formatter: '{c} {name|{a}}',
                fontSize: 16,
                rich:{
                    name: {
                        textBorderColor: '#fff',
                    }
                }
            }
        }

        var option = {
            color: ['#003366', '#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['Forest', 'Steppe', 'Desert', 'Wetland']
            },
            // 设置工具箱
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar', 'stack', 'titled'] },
                    restore: { show: true },
                    saveAsImage: { show: true },
                }

            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    axisTick: { show: false },
                    data: ['2012', '2013', '2014', '2015', '2016']
                }
            ],
            yAxis: [{
                type: 'value'
            }],
            series: [
                {
                    name: 'Forest',
                    type: 'bar',
                    barGap: '0',
                    label: labelOption,
                    data: [320, 332, 301, 334, 391]
                },
                {
                    name: 'Steppe',
                    type: 'bar',
                    label: labelOption,
                    data: [220, 182, 191, 234, 290]
                },
                {
                    name: 'Desert',
                    type: 'bar',
                    label: labelOption,
                    data: [150, 232, 201, 154, 190]
                },
                {
                    name: 'Wetland',
                    type: 'bar',
                    label: labelOption,
                    data: [98, 77, 101, 99, 40]
                }
            ]
        }

        mychart.setOption(option);
