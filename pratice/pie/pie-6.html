<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本饼图</title>

    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <div id="main" style="height:600px; width: 800px; margin: auto"></div>

    <Script>
        var mychart = echarts.init(document.getElementById("main"));

        var image = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1565054063519&di=324b9ad12de0d5028436136b5efebb23&imgtype=0&src=http%3A%2F%2Fimg1.juimg.com%2F170712%2F330706-1FG212112092.jpg'
        // 设置图片
        var pieimage = new Image();
        pieimage.src = image;

        var option = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: false
            },
            dataset: [
                {
                    source: [
                        ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                        ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                        ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                        ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                        ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                    ]
                }
            ],
            yAxis: { type: 'value', gridIndex: 0 },
            xAxis: { type: 'category' },
            grid: { top: '55%' },
            series: [
                { type: 'line', smooth: true, seriesLayoutBy: 'row' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row' },
                { type: 'line', smooth: true, seriesLayoutBy: 'row' },
                {
                    type: 'pie',
                    id:'pie',
                    radius: '30%',
                    center: ['50%','25%'],
                    label:{
                        formatter: '{b}:{@2012} ({d}%)'
                    },
                    encode:{
                        itemName: 'product',
                        value: '2012',
                        tooltip: '2012'
                    }
                }
            ]

        };

        mychart.setOption(option);


        mychart.on('updateAxisPointer', function(event){
            var xAxisInfo = event.axesInfo[0];
            if(xAxisInfo){
                var dimenson = xAxisInfo.value + 1;
                mychart.setOption({
                    series: {
                        id: 'pie',
                        label: {
                            formatter: '{b} : {@['+dimenson+']} ({d}%)'
                        },
                        encode:{
                            value: dimenson,
                            tooltip: dimenson
                        }
                    }
                })
            }

        })

    </Script>

</body>
