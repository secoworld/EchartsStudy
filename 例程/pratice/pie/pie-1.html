<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本饼图</title>

    <script src="../../js/echarts.min.js"></script>
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <div id="main" style="height:600px; width: 600px; margin: auto"></div>

    <Script>
        var mychart = echarts.init(document.getElementById("main"));

        var option = {
            backgroundColor: '#232323',
            title: {
                text: 'Custom pie',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br> {b}: {c} ({d}%)'
            },
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [
                        { value: 335, name: '直接访问' },
                        { value: 310, name: '邮件营销' },
                        { value: 274, name: '联盟广告' },
                        { value: 235, name: '视频广告' },
                        { value: 400, name: '搜索引擎' }
                    ].sort(function(a, b){
                        return a.value - b.value;
                    }),
                    roseType: true,
                    labelLine: {
                        normal:{
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 30,
                            length2: 50,
                        }
                    },
                    itemStyle: {
                        normal:{
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0,0,0,0.5)'
                        }
                    },
                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function(idx){
                        return Math.random()*200;
                    }
                }
            ]
        }

        mychart.setOption(option);



    </Script>

</body>
